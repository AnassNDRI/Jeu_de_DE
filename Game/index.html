<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jeu de Dés</title>
<link rel="stylesheet" href="styles.css" type="text/css">
<!-- Lien CDN pour FontAwesome -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- footer -->
    <header>
        <div class="container header">
            <div class="jumbotron jumbotron-fluid">
              <div class="container">
                <h3 class="  text-center ">
                    Un jeu de dés interactif pour deux joueurs avec des lanceurs de dé, suivi des scores et une compétition amicale, le tout directement depuis le navigateur.</h3>
              </div>
            </div>
    </header>
<div class="game-container">
    <!-- J'ajoute l'icône de plus de FontAwesome dans le bouton NOUVEAU JEU -->
    <button class="btn-new"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-circle" style="color: red;" viewBox="0 0 16 16">
  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
  <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
</svg></i> NEW GAME</button> 

    <div class="player" id="player-1">
        <h2 class="player-name">JOUEUR 1</h2>
        <div class="player-score" style="padding: 30px ;" id="score-1">43</div>
        <div class="player-current" >
            <p>CURRENT</p>
            <div class="player-current-score" id="current-1">11</div>
        </div>
    </div>

    <canvas id="diceCanvas" width="100" height="100"></canvas>

    <div class="player" id="player-2">
        <h2 class="player-name">JOUEUR 2</h2>
        <div class="player-score"  style="padding: 30px ;" id="score-2">72</div>
        <div class="player-current">
            <p>CURRENT</p>
            <div class="player-current-score" id="current-2">0</div>
        </div>
    </div>

    <div class="controls">
        <!-- J'ajoute l'icône circulaire de FontAwesome dans le bouton LANCER LE DÉ -->
        <button class="btn-roll"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-repeat" style="color: red;" viewBox="0 0 16 16">
            <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
            <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
          </svg> ROLL DICE</button>
        <!-- J'ajoute l'icône de carré avec flèche entrante de FontAwesome dans le bouton GARDER -->
        <button class="btn-hold"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-box-arrow-in-right" style="color: red;" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
            <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
          </svg> HOLD</button>
    </div>
</div>


 <!-- footer -->
<footer class="footer container ">
    <div class="row" style="padding: 70px ;">
        <div class="col">
          <img src="ressources/moi.jpg" width="120" height="150"
          class="img-fluid img-thumbnail profil">
          <p>Dévolopper par:<br>
            <strong>Anass N'DRI</strong><br>
            Développeur Angular Full Stack</p>             
        </div>   
    </div>
  </footer>
    <!--========================================= end footer div ========================================-->
  
<script src="script.js"></script>
<script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
</body>
</html>
